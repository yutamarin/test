<!doctype HTML>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>お問い合わせフォームを作る</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
    
    <body>
        <h1>お問い合わせフォーム</h1>
        <form method="post" action="mail_confirm.php">
            <div>
                <lavel>名前</lavel><br>
                <input type="text" class="text" size="35" name="name">
            </div>
            
            <div>
                <lavel>メールアドレス</lavel><br>
                <input type="text" class="text" size="35" name="mail">
            </div>
            
            <div>
                <lavel>年齢</lavel><br>
                <select class="dropdown" name="age">
                    <option>選択してください</option>
                    <script>
                        for(var i=18; i<=65; i++){
                            document.write("<option value="+i+">"+i+"歳</option>");
                        }
                    </script>
                </select>
            </div>
            
            <div>
                <lavel>コメント</lavel><br>
                <textarea name="comments" rows="7" cols="35"></textarea>
            </div>
            
            <div>
                <input type="submit" class="submit" value="送信する"></div>
        
        </form>
    </body>
</html>
